<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Logan Math</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css" integrity="sha256-pok3KZeHPJvZi4o04UfObTBGUAIkwF/zZWbh+UuKaoE=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.js" integrity="sha256-BnQCXjVFnK5zlaIT0cvrOOITZrgLfch+T2Exz4tUISE=" crossorigin="anonymous"></script>
    <script src="js/base.js"></script>
</head>
<body>
    <div class="container">
        <h1>Logan Math</h1>
        <div class="row">
            <div class="col-12">
                <i>Formula: Starting Amount - (Starting Amount * Percent) + Add Amount</i><br />&nbsp;
            </div>
            <div class="col-12">
                <label for="starting-amount">Starting Amount: </label> <input type="text" id="starting-amount" name="starting-amount" />
            </div>
            <div class="col-12">
                <label for="starting-amount">Percent: </label> <input type="text" id="percent" name="percent" />
            </div>
            <div class="col-12">
                <label for="starting-amount">Add Amount: </label> <input type="text" id="add-amount" name="add-amount" />
            </div>
            <div class="col-12">
                <a href="#" class="btn btn-primary btnsubmit">Submit</a>
            </div>
        </div>
        <div id="answer"></div>
        <div>
            <script>
                $(document).ready(function () {
                    $('.btnsubmit').click(function (e) {
                        e.preventDefault();
                        //clear results
                        document.getElementById('answer').innerHTML = '';
                        // your statements;
                        var x = parseFloat($("#starting-amount").val());
                        for (var i = 1; i < 500; i++) {
                            x = x - (x * parseFloat($("#percent").val())) + parseFloat($("#add-amount").val());
                            //Response.Write("<p>i=" + i + ":x=" + x + "</p>");
                            document.getElementById('answer').innerHTML = document.getElementById('answer').innerHTML + "<div class='result'><span class='count'>Count:&nbsp;&nbsp;" + i + "</span><span class='value'>Value:&nbsp;&nbsp;" + x + "</span></div>";
                        }
                    });
                });
            </script>
        </div>
    </div>

</body>
</html>
